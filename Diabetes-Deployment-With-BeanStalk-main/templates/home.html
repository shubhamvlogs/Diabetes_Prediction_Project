<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ML Project By Shubham Sharma</title>
    <style>
      body {
        background-color: lightgreen;
      }
      .login {
        background-color: lightgreen;
        padding: 20px;
        margin: 0 auto;
        width: 300px;
      }
      .login h1 {
        text-align: center;
      }
      .login input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
      }
      .login button[type="submit"] {
        width: 100%;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="login">
      <h1>Diabetes Prediction</h1>
      <form action="{{ url_for('predict_datapoint')}}" method="post">
        <input
          type="text"
          name="Pregnancies"
          placeholder="Pregnancies"
          required="required"
        /><br />
        <input
          type="text"
          name="Glucose"
          placeholder="Glucose"
          required="required"
        /><br />
        <input
          type="text"
          name="BloodPressure"
          placeholder="BloodPressure"
          required="required"
        /><br />
        <input
          type="text"
          name="SkinThickness"
          placeholder="SkinThickness"
          required="required"
        /><br />
        <input
          type="text"
          name="Insulin"
          placeholder="Insulin"
          required="required"
        /><br />
        <input
          type="text"
          name="BMI"
          placeholder="BMI"
          required="required"
        /><br />
        <input
          type="text"
          name="DiabetesPedigreeFunction"
          placeholder="DiabetesPedigreeFunction"
          required="required"
        /><br />
        <input
          type="text"
          name="Age"
          placeholder="Age"
          required="required"
        /><br />
        <button type="submit" class="btn btn-primary btn-block btn-large">
          Predict
        </button>
      </form>
    </div>
    {{result}}
  </body>
</html>
